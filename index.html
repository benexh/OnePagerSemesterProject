<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling - Benedikt Hofmann</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="icon" href="icons/IconBar.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="main-title">
            <div class="scrolly">scrolly</div>
            <div class="telling">telling</div>
            <div class="subtitle">
                the impact of <span class="telling-italic">scrollytelling</span>   on user engagement
            </div>
        </div>

        <div class="scroll-indicator">
        <span><img src="icons/Mouse.svg" alt="Mouse Icon"></span> Scroll to get started
    </div>
    </section>

    <section class="block-1">
        <div class="move-text-1">
            <div class="top-text"><span class="scrollytelling">Scrollytelling</span> <span class="combines">combines</span></div>
            <div class="bottom-text">Storytelling <span class="with">with</span> Storytelling</div>
        </div>    
    </section>
    <section class="block-2">
        <div class="message-bubble message-bubble-orange">
            <img src="icons/LogoAsterisk.svg" alt="SpinningSvg" class="ornament-spinning">
            For Example this Message
        </div>
        <div class="message-bubble message-bubble-yellow">
            <img src="icons/LogoAsterisk.svg" alt="SpinningSvg" class="ornament-spinning">
            Or this one
        </div>
        <div class="message-bubble message-bubble-orange">
            <img src="icons/LogoAsterisk.svg" alt="SpinningSvg" class="ornament-spinning">
            They appear as you scroll down
        </div>
        <div class="message-bubble message-bubble-yellow">
            <img src="icons/LogoAsterisk.svg" alt="SpinningSvg" class="ornament-spinning">
            And dissapear as you go back up
        </div>
    </section>
    
    <section class="img-examples">
        <img src="img/lusion.png" alt="Screenshot of lusion.co" class="lusion-img">
    </section>
</body>
</html>
